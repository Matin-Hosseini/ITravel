<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="../main/index.html"><i class="fas fa-home"></i><span>داشبورد</span></a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i><span>فروش</span></a></li>
                    <li><a href="../Users/index.html"><i class="fas fa-users"></i><span>کاربران</span></a></li>
                    <li class="active-menu"><a href="index.html"><i class="fas fa-user-plus"></i><span>افزودن کاربر
                                جدید</span></a></li>
                    <li><a href="../Products/index.html"><i class="fas fa-shopping-cart"></i><span>محصولات</span></a></li>
                    <li><a href="../NewProducts/index.html"><i class="fas fa-cart-plus"></i><span>افزودن محصول جدید</span></a></li>
                    <li><a href="#"><i class="far fa-chart-bar"></i><span>گزارش ها</span></a></li>
                    <li><a href="#"><i class="fa fa-envelope"></i><span>ایمیل</span></a></li>
                    <li><a href="#"><i class="fas fa-comment-alt"></i><span>پیام ها</span></a></li>
                    <li><a href="#"><i class="fas fa-exclamation-circle"></i><span>گزارش</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#">احسان خورمهر</a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>افزودن کاربر جدید</span>
                    </div>
                    <form class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">نام</label>
                                <input type="text" isValid="false" placeholder="لطفا نام کاربر را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="family input">
                                <label class="input-title">نام خانوادگی</label>
                                <input type="text" isValid="false"
                                    placeholder="لطفا نام خانوادگی کاربر را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="email input">
                                <label class="input-title">ایمیل</label>
                                <input type="text" isValid="false" placeholder="لطفا ایمیل کاربر را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="password input">
                                <label class="input-title">رمز عبور</label>
                                <input type="password" isValid="false"
                                    placeholder="لطفا رمز عبور کاربر را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="phone input">
                                <label class="input-title">شماره تلفن</label>
                                <input type="text" isValid="false" placeholder="لطفا شماره تلفن کاربر را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="bottom-form">
                                <div class="sex">
                                    <label class="input-title">جنسیت</label>
                                    <div class="radios">
                                        <div class="male">
                                            <label>
                                                <span>مرد</span>
                                                <input type="radio" name="sex">
                                            </label>
                                        </div>
                                        <div class="female">
                                            <label>
                                                <span>زن</span>
                                                <input type="radio" name="sex">
                                            </label>
                                        </div>
                                        <div class="other">
                                            <label>
                                                <span>سایر</span>
                                                <input type="radio" name="sex">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-btn">
                                    <input type="submit" value="افزودن">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
